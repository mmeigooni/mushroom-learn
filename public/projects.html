    <!-- Page-specific JS functions - these are functions that only occur on this specific page, so we DON'T want these placed in our scripts.js file as this file is loaded on every page for global site functions.  -->
    
    <!-- Initialize MixItUp plugin -->
    <script>
    $(function () {
      var filterList = {
        init: function () {

          $('#projects').mixitup({
            targetSelector: '.projects',
            filterSelector: '.filter',
            effects: ['fade'],
            easing: 'snap',
            // call the hover effect
            onMixEnd: filterList.hoverEffect()
          });       

        },
        
        hoverEffect: function () {
          // Hover Effect
          $('#projects .projects').hover(
            function () {
              $(this).find('.label').stop().animate({opacity: 0.8}, 200, 'easeOutQuad');
              $(this).find('.label-text h3').stop().animate({top: 0}, 200, 'easeOutQuad');
            },
            function () {
              $(this).find('.label').stop().animate({opacity: 0}, 200, 'easeInQuad');
              $(this).find('.label-text h3').stop().animate({top: '20px'}, 200, 'easeInQuad');
            }   
            );
        }

      };
      filterList.init();
    });
    </script>
